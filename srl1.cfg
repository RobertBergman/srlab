set / interface ethernet-1/1 admin-state enable
set / interface ethernet-1/1 subinterface 0 admin-state enable
set / interface ethernet-1/1 subinterface 0 ipv4 address 10.1.1.1/30

set / interface ethernet-1/3 admin-state enable
set / interface ethernet-1/3 subinterface 0 admin-state enable
set / interface ethernet-1/3 subinterface 0 ipv4 address 10.1.6.1/30

set / interface ethernet-1/4 admin-state enable
set / interface ethernet-1/4 subinterface 0 admin-state enable
set / interface ethernet-1/4 subinterface 0 ipv4 address 10.1.7.1/30

set / interface ethernet-1/5 admin-state enable
set / interface ethernet-1/5 subinterface 0 admin-state enable
set / interface ethernet-1/5 subinterface 0 ipv4 address 192.168.1.1/24

set / network-instance default interface ethernet-1/1.0
set / network-instance default interface ethernet-1/3.0
set / network-instance default interface ethernet-1/4.0
set / network-instance default interface ethernet-1/5.0

set / network-instance default protocols isis instance 1 admin-state enable
set / network-instance default protocols isis instance 1 level-capability l2
set / network-instance default protocols isis instance 1 interface ethernet-1/1.0
set / network-instance default protocols isis instance 1 interface ethernet-1/3.0
set / network-instance default protocols isis instance 1 interface ethernet-1/4.0

set / network-instance default protocols bgp admin-state enable
set / network-instance default protocols bgp autonomous-system 65001
set / network-instance default protocols bgp router-id 1.1.1.1
set / network-instance default protocols bgp group pce peer-as 65000
set / network-instance default protocols bgp group pce export-policy export-to-pce
set / network-instance default protocols bgp neighbor 10.1.7.2 peer-group pce

set / routing-policy policy export-to-pce statement 10 action accept